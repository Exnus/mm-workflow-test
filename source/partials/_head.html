<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta name="HandheldFriendly" content="true">
    <meta name="robots" content="noodp, noydir">

    <meta name="description" content="<%= current_page.data.metaDescription || '' %>">
    <meta name="keywords" content="<%= current_page.data.metaKeywords || '' %>">

    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="300" />
    <meta property="twitter:description" content="" />
    <link rel="image_src" href="" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title><%= current_page.data.title || "JivoChat" %></title>

    <link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico">

    <script>
        (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
    </script>
    <%= stylesheet_link_tag :main %>
    <script src="/assets/js/libraries/jquery-2.1.4.min.js"></script>
    <%= javascript_include_tag :all %>

    <%= javascript_include_tag "bower_components/webcomponentsjs/webcomponents" %>
    <link rel="import" href="/components/color-slider/color-slider.html">
    <link rel="import" href="/components/block-center/block-center.html">
    <link rel="import" href="/components/block-image-right/block-image-right.html">
    <link rel="import" href="/components/block-image-left/block-image-left.html">

    <!--[if lt IE 9 ]>
    <script src="/assets/js/separate/html5shiv-3.7.2.min.js" type="text/javascript"></script>
    <meta content="no" http-equiv="imagetoolbar">
    <![endif]-->
</head>

<body class="<%= page_classes %>">
