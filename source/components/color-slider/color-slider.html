<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="/assets/js/libraries/typed.min.js"></script>
<script src="/assets/js/plugins/tinycolor.js"></script>
<script src="/assets/js/plugins/jquery.colorpickersliders.js"></script>

<dom-module id="color-slider">
    <template>
        <style>
            .cp-hslsaturation, .cp-hsllightness {
                display: none;
            }
            .cp-hslhue {
                width: 610px;
                position: relative;
                margin: 0 auto;
            }
            span {
                width: 100%;
                display: inline-block;
                height: 15px;
                .border_radius(8px);
            }
            .cp-marker {
                display: block;
                width: 27px;
                height: 27px;
                border: 3px solid #FFF;
                .border_radius(17px);
                margin-top: -27px;
                margin-left: -17px;
                position: absolute;
            }
        </style>
        <div>
            <content></content>
        </div>
    </template>

    <script>
        Polymer({
            is: "color-slider"
        });
    </script>

</dom-module>
